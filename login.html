<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template</title>
</head>
<style >
	
#login {
    background-color: #36474f;
    height: 100%;
    color: #fff;
    font-size: 28px;
    padding-top: 70px;
    text-align: center
}

#login input {
    font-size: 28px;
    padding: 10px;
    border-radius: 10px;
    border: 0;
    margin-bottom: 10px;
    width: 80%
}

#login a {
    color: #fff
}

a.btn_ {
    display: block;
    margin-bottom: 20px;
    margin-top: 10px
}
</style>
<body>
	<div id="login">
	    <div class="input">
	    	<input id="username" type="text" placeholder="账号">
	    </div>
	    <div>
	    	<input id="password" type="password" placeholder="密码">
	    </div>
	    <a class="btn_" href="#" onClick="login()" >登录</a>
	    <a class="btn_" " href="#" onClick="regiest()">注册</a>
	</div>

	<script type="text/javascript">

		
  			
		function login(){

			var xmlObj = new XMLHttpRequest()
		  	xmlObj.open("post",'http://localhost:3000/login',true);

			var username = document.getElementById('username')
			var password = document.getElementById('password')
			
			var formData = new FormData();
			formData.append('username', username.value);
			formData.append('password', password.value);
			
			xmlObj.send(formData);

		    //请求完成后执行的操作
		    xmlObj.addEventListener("load", function(event){

		        var obj = JSON.parse(event.target.responseText)

		        console.log(obj)
		    }, false);


		}
		function regiest(){
			var xmlObj = new XMLHttpRequest()
		  	xmlObj.open("post",'http://localhost:3000/regiest',true);

			var username = document.getElementById('username')
			var password = document.getElementById('password')
			
			var formData = new FormData();

			formData.append('username', username.value);
			formData.append('password', password.value);
			
			xmlObj.send(formData);

		    //请求完成后执行的操作
		    xmlObj.addEventListener("load", function(event){

		        var obj = JSON.parse(event.target.responseText)

		        console.log(obj)
		    }, false);
		}
	</script>
</body>
</html>
